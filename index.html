<!DOCTYPE html>
<html>
  <head>
    <title>Practical Todos</title>

    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
  </head>
  <body>

    <h1>Todo List</h1>

    <div class="todo-box">
      <div class="addTodo">
        <button onclick="handlers.toggleAll()" id="test" class="fa fa-chevron-down"></button>
        <input id="addTodoTextInput" class="addTodoTextInput" type="text" onkeypress="handleKeyPress(event)">
        <button onclick="handlers.addTodo()">+</button>
      </div>

      <div class="todo-list">
        <ul></ul>
      </div>

      <div class="changeTodo">
        <button onclick="handlers.changeTodo()">Change Todo</button>
        <input id="changeTodoPositionInput" type="number">
        <input id="changeTodoTextInput" type="text">
      </div>

      <div>
        <p id="itemsRemaining"></p>
      </div>

    </div>

    <script src="index.js"></script>
  </body>
</html>
